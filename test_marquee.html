<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marquee</title>

  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Include jQuery Marquee plugin -->
  <script src="https://cdn.jsdelivr.net/npm/jquery.marquee@1.6.0/jquery.marquee.min.js" type="text/javascript"></script>

  <style>
    .marquee {
        width: 100%;
        height: 36px;
        background: #E4FE7F;
        overflow: hidden;
        white-space: nowrap;
        box-sizing: border-box;
    }
    .marquee p {
      margin: 0;
      display: inline-block;
      font-size: 14px;
      font-weight: 300;
      font-style: italic;
      line-height: 36px;
      margin-right: 36px;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <section class="loop_banner">
    <div class="marquee">
      <p>I'm looking for a job</p>
      <p>I'm looking for a job</p>
      <p>I'm looking for a job</p>
      <p>I'm looking for a job</p>
      <p>I'm looking for a job</p>
      <p>I'm looking for a job</p>
      <p>I'm looking for a job</p>
      <p>I'm looking for a job</p>
      <p>I'm looking for a job</p>
      <p>I'm looking for a job</p>
      <p>I'm looking for a job</p>
      <p>I'm looking for a job</p>
    </div>
  </section>

  <script>
    // Wrapped script in $(document).ready: Ensured the code runs after the DOM is fully loaded.
    $(document).ready(function() {
      $('.marquee').marquee({
        //duration in milliseconds of the marquee
        duration: 20000,
        //gap in pixels between
        gap: 0,
        //time in milliseconds before the marquee will start animating
        delayBeforeStart: 0,
        //'left' or 'right'
        direction: 'right',
        //true or false - should the marquee be duplicated to show an effect of continues flow
        duplicated: true,
        // Pause on hover
        pauseOnHover: true,
        startVisible: true
      });
    });
  </script>
</body>
</html>
