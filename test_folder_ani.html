<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Folder Animation</title>

  <style>
    .folder {width: 160px; height: 160px; border: 1px solid red; display: flex; justify-content: center; align-items: center;}

    .wrap {
      width: 120px;
      height: 100px;
      border: 1px solid #000;
      position: relative;
    }

    .default {
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .hover {
      opacity: 0;
    }

    .hover img {
      position: absolute;
      bottom: 0;
    }

    .hover .folder_f {
      right: 0;
      z-index: 3;
    }

    .hover .icon {
      left: 50%;
      z-index: 2;
    }

    .wrap:hover .default {
      opacity: 0;
    }

    .wrap:hover .hover {
      opacity: 1;
    }

    .wrap:hover .icon {
      animation: icon_up 1s forwards;
    }

    @keyframes icon_up {
      0% {
        transform: translate(-50%, 0%);
      }

      16% {
        transform: translate(-50%, -110%);
      }

      28% {
        transform: translate(-50%, -66.88%);
      }

      44% {
        transform: translate(-50%, -84.63%);
      }

      59% {
        transform: translate(-50%, -78.36%);
      }

      73% {
        transform: translate(-50%, -80.58%);
      }

      88% {
        transform: translate(-50%, -79.8%);
      }

      100% {
        transform: translate(-50%, -80%);
      }
    }

    .hover .folder_b {
      left: 0;
      z-index: 1;
    }



    .svg {
      background: #000;
      position: relative;
      
    }
    .svg svg {
      position: relative;
      left: 50px;
      z-index: 2;
    }
    .svg .box {
      width: 50px;
      height: 50px;
      background: #ff0000;
      position: absolute;
      top: 50%;
      left: 50px;
    }
  </style>
</head>
<body>
  <div class="folder">
    <div class="wrap">
      <img class="default" src="./assets/images/folder_github.png" alt="">
      <div class="hover">
        <img class="folder_f" src="./assets/images/hover_folder_github.png" alt="">
        <img class="icon" src="./assets/images/icon_github1_black.svg" alt="">
        <img class="folder_b" src="./assets/images/hover_folder_back.png" alt="">
      </div>
    </div>
  </div>

  <div class="svg">
    <svg width="112" height="68" viewBox="0 0 112 68" fill="none" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <filter id="filter0_b_161_5305" x="-20" y="-19.5679" width="152" height="107.438" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
          <feFlood flood-opacity="0" result="BackgroundImageFix"/>
          <feGaussianBlur in="BackgroundImageFix" stdDeviation="10"/>
          <feComposite in2="SourceAlpha" operator="in" result="effect1_backgroundBlur_161_5305"/>
          <feBlend mode="normal" in="SourceGraphic" in2="effect1_backgroundBlur_161_5305" result="shape"/>
        </filter>
        <clipPath id="clip0">
          <path d="M16 0.432129H112L96 67.8701H0L16 0.432129Z"/>
        </clipPath>
      </defs>
      <g filter="url(#filter0_b_161_5305)" clip-path="url(#clip0)">
        <path d="M16 0.432129H112L96 67.8701H0L16 0.432129Z" fill="#9ADDF8" fill-opacity="0.6"/>
      </g>
    </svg>
    

    <div class="box"></div>
  </div>
  </div>
</body>
</html>
